<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Java Problem Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Code Explorer (Cool Gray and Blue) -->
    <!-- Application Structure Plan: A two-column layout is chosen for optimal user experience. A fixed navigation sidebar on the left provides a persistent, clear map of all available content, allowing users to jump between any problem without scrolling. The main content area on the right dynamically displays the selected problem's details (Algorithm, Code, Output). This structure is highly intuitive for educational or documentation-style content, prioritizing ease of navigation and quick access over a linear, scroll-based format. -->
    <!-- Visualization & Content Choices: The source report contains structured educational content. The goal is to organize this for easy access and use. Presentation: A responsive two-column layout using Tailwind's Flexbox. Navigation: A clickable HTML list acts as the primary interactive element. Content Display: Each problem is presented in clearly labeled sections using styled headers and preformatted code blocks for readability. Interaction: The core interaction is handled by vanilla JavaScript, which dynamically updates the content pane based on navigation clicks. A "Copy Code" button is added for each code snippet to improve usability for the target audience (students/developers). Justification: This design directly serves the user's need to browse, compare, and utilize code examples efficiently. Library/Method: Vanilla JS for all logic; structured HTML and Tailwind CSS for all visuals. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        .code-block { font-family: 'Fira Code', monospace; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background-color: #3B82F6; color: white; }
        .sidebar-link:not(.active):hover { background-color: #EFF6FF; color: #1E40AF; }
        .copy-btn { transition: background-color 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="w-full md:w-1/4 lg:w-1/5 bg-white border-r border-slate-200 p-4 md:p-6 shrink-0">
            <h1 class="text-2xl font-bold text-blue-600 mb-6">Java Problems</h1>
            <div id="navigation-links" class="space-y-6">
                <!-- Navigation will be injected by JS -->
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 lg:p-10">
            <div id="content-display" class="max-w-4xl mx-auto">
                <h2 id="problem-title" class="text-3xl md:text-4xl font-bold text-slate-900 mb-4 border-b-2 border-blue-500 pb-2"></h2>
                
                <div class="space-y-8">
                    <section>
                        <h3 class="text-2xl font-semibold text-slate-700 mb-3">Algorithm</h3>
                        <div id="problem-algorithm" class="prose prose-slate max-w-none text-slate-600 bg-white p-4 rounded-lg border border-slate-200"></div>
                    </section>
                    
                    <section>
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-2xl font-semibold text-slate-700">Java Program</h3>
                            <button id="copy-btn" class="copy-btn bg-slate-200 text-slate-700 hover:bg-slate-300 text-sm font-medium py-1 px-3 rounded-md">Copy Code</button>
                        </div>
                        <div class="bg-gray-800 text-white p-4 rounded-lg shadow-md">
                            <pre><code id="problem-code" class="code-block text-sm"></code></pre>
                        </div>
                    </section>
                    
                    <section>
                        <h3 class="text-2xl font-semibold text-slate-700 mb-3">Output</h3>
                        <div class="bg-slate-900 text-slate-300 p-4 rounded-lg shadow-md">
                            <pre><code id="problem-output" class="code-block text-sm"></code></pre>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script>
        const problemsData = [
            {
                set: 1,
                id: 'set1-prob1',
                title: 'Find Largest and Smallest of N Numbers',
                algorithm: `
                    <ol class="list-decimal list-inside space-y-1">
                        <li>Start.</li>
                        <li>Read the total number of elements, N.</li>
                        <li>Read the first number and initialize both <code>largest</code> and <code>smallest</code> variables with it.</li>
                        <li>Loop from the second number to the Nth number.</li>
                        <li>Inside the loop, for each number:
                            <ul class="list-disc list-inside ml-4">
                                <li>If the current number is greater than <code>largest</code>, update <code>largest</code> with the current number.</li>
                                <li>If the current number is less than <code>smallest</code>, update <code>smallest</code> with the current number.</li>
                            </ul>
                        </li>
                        <li>After the loop, print the <code>largest</code> and <code>smallest</code> numbers.</li>
                        <li>Stop.</li>
                    </ol>`,
                code: `import java.util.Scanner;

public class FindMinMax {
    public static void main(String[] args) {
        Scanner scanner = new Scanner(System.in);
        System.out.print("Enter the number of elements (N): ");
        int n = scanner.nextInt();

        if (n <= 0) {
            System.out.println("Please enter a positive number of elements.");
            return;
        }

        System.out.print("Enter number 1: ");
        int firstNumber = scanner.nextInt();
        int largest = firstNumber;
        int smallest = firstNumber;

        for (int i = 2; i <= n; i++) {
            System.out.print("Enter number " + i + ": ");
            int currentNumber = scanner.nextInt();
            if (currentNumber > largest) {
                largest = currentNumber;
            }
            if (currentNumber < smallest) {
                smallest = currentNumber;
            }
        }

        System.out.println("The largest number is: " + largest);
        System.out.println("The smallest number is: " + smallest);
        scanner.close();
    }
}`,
                output: `Enter the number of elements (N): 5
Enter number 1: 45
Enter number 2: 67
Enter number 3: 23
Enter number 4: 98
Enter number 5: 12
The largest number is: 98
The smallest number is: 12`
            },
            {
                set: 1,
                id: 'set1-prob2',
                title: 'Validate Email Format',
                algorithm: `
                    <ol class="list-decimal list-inside space-y-1">
                        <li>Start.</li>
                        <li>Read the email string as input.</li>
                        <li>Find the index of the '@' character and the last '.' character.</li>
                        <li>Check the following conditions:
                            <ul class="list-disc list-inside ml-4">
                                <li>Does the email contain the '@' character?</li>
                                <li>Does it contain a '.' after the '@'?</li>
                                <li>Is '@' not the first character?</li>
                                <li>Is '.' not immediately after '@'?</li>
                            </ul>
                        </li>
                        <li>If all conditions are true, print "Valid email format".</li>
                        <li>Otherwise, print "Invalid email format".</li>
                        <li>Stop.</li>
                    </ol>`,
                code: `import java.util.Scanner;

public class EmailValidator {
    public static void main(String[] args) {
        Scanner scanner = new Scanner(System.in);
        System.out.print("Enter an email address: ");
        String email = scanner.nextLine();

        int atIndex = email.indexOf('@');
        int dotIndex = email.lastIndexOf('.');

        if (atIndex > 0 && dotIndex > atIndex + 1 && dotIndex < email.length() - 1) {
            System.out.println("Correct format");
        } else {
            System.out.println("Incorrect format");
        }
        scanner.close();
    }
}`,
                output: `Enter an email address: test@example.com
Correct format`
            },
            {
                set: 1,
                id: 'set1-prob3',
                title: 'Display Total Marks for 5 Students',
                algorithm: `
                    <ol class="list-decimal list-inside space-y-1">
                        <li>Start.</li>
                        <li>Create a <code>Student</code> class with attributes: <code>regno</code>, <code>name</code>, <code>marks</code>, and <code>total</code>.</li>
                        <li>Create a method to calculate the total marks.</li>
                        <li>Create a method to display student details.</li>
                        <li>In the <code>main</code> method, create an array of 5 <code>Student</code> objects.</li>
                        <li>Loop 5 times to get details for each student.</li>
                        <li>For each student, call the method to calculate the total.</li>
                        <li>Loop through the array again and display each student's details.</li>
                        <li>Stop.</li>
                    </ol>`,
                code: `import java.util.Scanner;

class Student {
    int regno;
    String name;
    int[] marks = new int[3]; // Assuming 3 subjects
    int total;

    public void readData(Scanner scanner) {
        System.out.print("Enter Registration Number: ");
        regno = scanner.nextInt();
        scanner.nextLine(); 
        System.out.print("Enter Name: ");
        name = scanner.nextLine();
        System.out.println("Enter marks for 3 subjects:");
        for (int i = 0; i < 3; i++) {
            System.out.print("Subject " + (i + 1) + ": ");
            marks[i] = scanner.nextInt();
        }
    }

    public void calculateTotal() {
        total = 0;
        for (int mark : marks) {
            total += mark;
        }
    }

    public void displayDetails() {
        System.out.println(regno + "\\t" + name + "\\t" + total);
    }
}

public class StudentMarks {
    public static void main(String[] args) {
        Scanner scanner = new Scanner(System.in);
        Student[] students = new Student[5];

        for (int i = 0; i < 5; i++) {
            System.out.println("\\nEnter details for Student " + (i + 1) + ":");
            students[i] = new Student();
            students[i].readData(scanner);
            students[i].calculateTotal();
        }

        System.out.println("\\n--- Student Details ---");
        System.out.println("RegNo\\tName\\tTotal");
        for (Student student : students) {
            student.displayDetails();
        }
        scanner.close();
    }
}`,
                output: `Enter details for Student 1:
Enter Registration Number: 101
Enter Name: John
Enter marks for 3 subjects:
Subject 1: 80
Subject 2: 75
Subject 3: 90

... (and so on for 4 more students)

--- Student Details ---
RegNo   Name    Total
101     John    245
... (details for other students)`
            },
            {
                set: 2,
                id: 'set2-prob1',
                title: 'Player Class Inheritance',
                algorithm: `

                        <li>Create a base class <code>Player</code> with common attributes.</li>
                        <li>Create derived classes <code>Cricket_player</code>, <code>Football_player</code>, and <code>Hockey_player</code> that extend <code>Player</code>.</li>
                        <li>Add specific attributes and override methods in derived classes.</li>
                        <li>In the <code>main</code> method, create objects of each derived class to demonstrate inheritance.</li>
                        <li>Stop.</li>
                    </ol>`,
                code: `class Player {

public class PlayerDemo {

                output: `Name: Sachin, Age: 45
Sport: Cricket, Runs: 18000`
            },
            {
                set: 2,
                id: 'set2-prob2',

                id: 'set2-prob3',

                id: 'set3-prob1',
                title: 'Catch More Than One Exception',
                algorithm: `

                        <li>Follow it with multiple <code>catch</code> blocks for specific exceptions (e.g., <code>ArithmeticException</code>, <code>ArrayIndexOutOfBoundsException</code>).</li>

            {

                title: 'Two Threads for Even and Odd Numbers',
                algorithm: `

                        <li>Start.</li>
                        <li>Create two classes, <code>EvenThread</code> and <code>OddThread</code>, that extend <code>Thread</code>.</li>

                        <li>Call the <code>start()</code> method on both objects to begin execution.</li>

                code: `class EvenThread extends Thread {

            if (i % 2 == 0) System.out.println("Even: " + i);
        }

        }

        document.addEventListener('DOMContentLoaded', () => {
            const navigationContainer = document.getElementById('navigation-links');
            const titleEl = document.getElementById('problem-title');
            const algorithmEl = document.getElementById('problem-algorithm');
            const codeEl = document.getElementById('problem-code');
            const outputEl = document.getElementById('problem-output');
            const copyBtn = document.getElementById('copy-btn');
            
            let activeProblemId = problemsData[0].id;

            function renderNavigation() {
                const sets = problemsData.reduce((acc, prob) => {
                    (acc[prob.set] = acc[prob.set] || []).push(prob);
                    return acc;
                }, {});

                let navHtml = '';
                for (const setNumber in sets) {
                    navHtml += `
                        <div>
                            <h2 class="text-lg font-semibold text-slate-800 mb-2">Set ${setNumber}: ${setNumber == 1 ? 'Basic Programs' : setNumber == 2 ? 'OOP Concepts' : 'Exceptions & Threading'}</h2>
                            <ul class="space-y-1">`;
                    sets[setNumber].forEach(prob => {
                        navHtml += `<li><a href="#" data-id="${prob.id}" class="sidebar-link block py-2 px-3 rounded-md text-slate-600 font-medium">${prob.title}</a></li>`;
                    });
                    navHtml += `</ul></div>`;
                }
                navigationContainer.innerHTML = navHtml;
                addNavListeners();
            }

            function renderContent() {
                const problem = problemsData.find(p => p.id === activeProblemId);
                if (!problem) return;

                titleEl.textContent = problem.title;
                algorithmEl.innerHTML = problem.algorithm;
                codeEl.textContent = problem.code;
                outputEl.textContent = problem.output;
                
                document.querySelectorAll('.sidebar-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.id === activeProblemId) {
                        link.classList.add('active');
                    }
                });
            }

            function addNavListeners() {
                navigationContainer.addEventListener('click', (e) => {
                    e.preventDefault();
                    const link = e.target.closest('a');
                    if (link && link.dataset.id) {
                        activeProblemId = link.dataset.id;
                        renderContent();
                    }
                });
            }
            
            copyBtn.addEventListener('click', () => {
                const codeToCopy = codeEl.textContent;
                navigator.clipboard.writeText(codeToCopy).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    copyBtn.classList.add('bg-green-500', 'text-white');
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('bg-green-500', 'text-white');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            });

            renderNavigation();
            renderContent();
        });
    </script>
</body>
</html>
